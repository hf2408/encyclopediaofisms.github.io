  <h1>Racism</h1>
  <p>
    Racism refers to discrimination, prejudice, or antagonism directed against individuals or groups based on their race or ethnicity. It involves the belief in the superiority of one race over others and the systemic exploitation or marginalization of certain racial or ethnic groups.
