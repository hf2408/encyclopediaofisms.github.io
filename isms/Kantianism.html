  <h1>Kantianism</h1>
  <p>
    Kantianism refers to the philosophical ideas of Immanuel Kant, emphasizing the importance of reason, morality, and the concept of duty. It includes notions such as the categorical imperative, the autonomy of rational beings, and the distinction between phenomena and noumena.
