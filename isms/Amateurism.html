  <h1>Amateurism</h1>
  <p>
    Amateurism refers to engaging in an activity or pursuit for pleasure or personal satisfaction rather than as a professional or for financial gain. It often involves hobbies, sports, or interests pursued for enjoyment rather than as a profession.
