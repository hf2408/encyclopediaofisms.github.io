  <h1>Jainism</h1>
  <p>
    Jainism is an ancient Indian religion emphasizing non-violence (ahimsa), asceticism, and a path of spiritual purification. It teaches liberation from the cycle of birth and death by practicing non-harming, truthfulness, non-stealing, celibacy, and non-attachment.
