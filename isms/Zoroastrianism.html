  <h1>Zoroastrianism</h1>
  <p>
    Zoroastrianism is one of the world's oldest monotheistic religions, founded by the prophet Zoroaster (or Zarathustra). It emphasizes the eternal battle between good and evil, emphasizing ethical behavior, truthfulness, and the worship of Ahura Mazda as the supreme deity.
