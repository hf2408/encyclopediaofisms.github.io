  <h1>Malay Nationalism</h1>
  <p>
    Malay Nationalism refers to the political or cultural movement advocating for the interests, identity, and rights of the Malay ethnic group, particularly in Southeast Asia. It often involves efforts to preserve and promote Malay language, culture, and political representation.
