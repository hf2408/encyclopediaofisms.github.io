  <h1>Ethnic Nationalism</h1>
  <p>
    Ethnic Nationalism is a form of nationalism wherein the nation is defined by a shared cultural heritage, language, ethnicity, or ancestry, often emphasizing the unity and interests of a particular ethnic group.
  </p>
