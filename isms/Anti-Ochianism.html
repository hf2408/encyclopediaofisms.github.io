  <h1>Anti-Ochianism</h1>
  <p>
    Anti-Ochianism is a school of theology in the 4th and 5th centuries which spread over the whole Graeco-Syrian Church, and was a revolt against the allegorical interpretation of Scripture favoured by the Alexandrian school.
  </p>
