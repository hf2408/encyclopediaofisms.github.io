<body>
  <h1>Ethnocentrism</h1>
  <p>
    Ethnocentrism refers to the tendency to evaluate or judge other cultures or groups from the perspective of one's own cultural norms or values, often leading to a belief in the superiority of one's own culture.
  </p>
