  <h1>Kennedyism</h1>
  <p>
    Kennedyism refers to the political style, policies, or legacy associated with the presidency of John F. Kennedy. It often encapsulates his focus on civil rights, the space program, economic policies like the New Frontier, and his rhetoric emphasizing national service.
  </p>
