  <h1>Jansenism</h1>
  <p>
    Jansenism was a Christian theological movement in the 17th and 18th centuries, particularly in France, influenced by the teachings of Cornelius Jansen. It emphasized predestination, human depravity, and divine grace, leading to controversies with the Catholic Church.
